# values file for SEBA logging

# kibana config
kibana:
  env:
    ELASTICSEARCH_URL: http://http.default.svc.cluster.local:9200

# Config for elasticstack. Config instructions given here:
# https://github.com/helm/charts/tree/master/incubator/elasticsearch
elasticsearch:
  master:
    persistence:
      storageClass: "cord-block"
      size: "2Gi"
  data:
    persistence:
      storageClass: "cord-block"
      size: "10Gi"

