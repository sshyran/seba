# reference: https://rook.github.io/docs/rook/v0.8/filesystem.html

apiVersion: ceph.rook.io/v1beta1
kind: Filesystem
metadata:
  name: {{ .Values.fsStorageClassName }}
  namespace: {{ .Values.rookClusterNamespace }}
spec:
  metadataPool:
    replicated:
      size: 2
  dataPools:
    - erasureCoded:
       dataChunks: 2
       codingChunks: 1
  metadataServer:
    activeCount: 1
    activeStandby: true
